<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script>
    function createFrameAndJoinRoom(roomName) {
      window.callFrame = window.DailyIframe.createFrame({
        showLeaveButton: true,
        iframeStyle: {
          position: 'fixed',
          top: '0px',
          left: 0,
          width: '100%',
          height: '95%'
        }
      });
      callFrame.join({ url: "https://roulette.daily.co/" + roomName });
    }

    callFrame.on('left-meeting', (evt) => { 
               window.location.replace('/');
            });

    window.addEventListener('load', (event) => {
      fetch('/match.json')
      .then(data => { return data.json() })
      .then(res => {
        console.log(res)
        createFrameAndJoinRoom(res)
      } )
    });
    </script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel:400|Source+Code+Pro:400,500,300,700">

    <title>React App</title>
  </head>

    </div>
  </body>
